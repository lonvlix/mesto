<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" alt="Ваш аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать профиль" class="profile__edit-button clickable"></button>
          </div> 
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить карточку" class="profile__add-button clickable"></button>
      </section>
      <section class="elements">
          <div class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Старое здание" class="element__image">
            <div class="element__info">
              <h3 class="element__name">Карачаевск</h3>
              <button type="button" aria-label="Лайк" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Поле" class="element__image">
            <div class="element__info">
              <h3 class="element__name">Гора Эльбрус</h3>
              <button type="button" aria-label="Лайк" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горы" class="element__image">
            <div class="element__info">
              <h3 class="element__name">Домбай</h3>
              <button type="button" aria-label="Лайк" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Поле" class="element__image">
            <div class="element__info">
              <h3 class="element__name">Гора Эльбрус</h3>
              <button type="button" aria-label="Лайк" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горы" class="element__image">
            <div class="element__info">
              <h3 class="element__name">Домбай</h3>
              <button type="button" aria-label="Лайк" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Старое здание" class="element__image">
            <div class="element__info">
              <h3 class="element__name">Карачаево-Черкесия</h3>
              <button type="button" aria-label="Лайк" class="element__like"></button>
            </div>
          </div>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__text">© 2020 Mesto Russia</h3>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input class="popup__input popup__input_type_name" name="input-name" type="text" placeholder="Имя">
          <input class="popup__input popup__input_type_text" name="input-text" type="text" placeholder="О себе">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  <script src="./script/index.js"></script>
  </body>
  </html>
