<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
    </header>
    <main>
      <section class="profile">
        <img src="./images/foto.svg" alt="Ваш аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать профиль" class="profile__edit-button clickable"></button>
          </div> 
            <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить карточку" class="profile__add-button clickable"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <template id="element-template">
      <article class="element">
          <img class="element__image" alt="">
          <div class="element__info">
            <h2 class="element__name"></h2>
            <button class="element__like" type="button"></button>
          </div>  
            <button class="element__trash" type="button"></button>
      </article>
    </template>
    <section class="popup popup__edit">
      <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="user-information" action="#" method="get">
                  <input class="popup__input popup__input_type_name" 
                  type="text" name="text" placeholder="Имя пользователя" value="">  
                  <input class="popup__input popup__input_type_text" 
                  type="text" name="text" placeholder="О себе" value="">
              <button class="popup__save" type="submit">Сохранить</button>
          </form>
      </div>
    </section>
    <section class="popup popup__add">
      <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__add-area" name="user-information" action="#" method="get">
                  <input class="popup__input popup__input_type_title" 
                  type="text" name="text" placeholder="Название" value="">
                  <input class="popup__input popup__input_type_link" 
                  type="text" name="text" placeholder="Ссылка на картинку" value="">
              <button class="popup__save" type="submit">Создать</button>
          </form>
      </div>
    </section>
    <section class="popup popup__image">
      <figure class="popup__img-container">
        <button class=" popup__close" type="button"></button>
        <img class="popup__img-place" alt="">
        <figcaption class="popup__name"></figcaption>
      </figure>
    </section>
  <script src="./scripts/index.js"></script>
  </body>
</html>
